name: Advanced Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium] # Можно добавить firefox, webkit
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install ${{ matrix.browser }}

    - name: Run tests
      run: |
        pytest --html=report.html --browser ${{ matrix.browser }}

    - uses: actions/upload-artifact@v4
      if: always() # Загружаем артефакт даже при ошибках
      with:
        name: test-report-${{ matrix.browser }}
        path: report.html

    - name: Notify Slack
      if: failure() # Отправляем уведомление при падении
      uses: slackapi/slack-github-action@v1
      with:
        slack-message: "Tests failed in ${{ matrix.browser }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}