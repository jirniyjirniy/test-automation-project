name: Cross-Browser Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false  # Не останавливать всю матрицу при ошибке одного браузера

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright pytest-playwright

    - name: Install Playwright browsers
      run: |
        npx playwright install ${{ matrix.browser }}
        npx playwright install-deps  # Установка системных зависимостей

    - name: Run tests
      run: |
        pytest --html=report-${{ matrix.browser }}.html --browser ${{ matrix.browser }}

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report-${{ matrix.browser }}
        path: report-${{ matrix.browser }}.html

    - name: Upload screenshots (if any)
      if: failure()  # Только при падении тестов
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.browser }}
        path: |
          test-results/
          *.png